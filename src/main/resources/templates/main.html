<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf Tutorial</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header>
    <h2>Logo</h2>
    <nav>
        <a href="/create" th:href="@{/create}">Create new Book</a>
    </nav>
</header>

<main>

    <h1 th:text="#{books}">Books</h1>
    <ul>
        <li th:each="book : ${books}">
            <span th:text="${book.getTitle() + ' - ' + book.getIsbn()}">Book titles </span>
            <a th:href="@{/update/{bookId}(bookId=${book.getId()})}">Edit</a>
            <button th:onclick="'deleteBook('+ ${book.getId()} +')'">Delete</button>
        </li>
    </ul>
</main>

<script>
    function deleteBook(id) {
        if (confirm("Are you sure to delete the book?")){
            fetch('/delete/'+id,{
                method: 'DELETE'
            }).then(reloadLocation)
        }
    }

    function reloadLocation() {
        window.location.reload();
    }
</script>
</body>
</html>
